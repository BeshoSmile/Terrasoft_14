<script type="text/javascript"language="javascript">
function updateClock ( )
{
  var currentTime = new Date ( );

  var currentHours = currentTime.getHours ( );
  var currentMinutes = currentTime.getMinutes ( );
  var currentSeconds = currentTime.getSeconds ( );
  var time = "AM";
if (currentHours==0){
  currentHours=12;
}else if(currentHours>12){
  currentHours = currentHours-12;
  time = "PM"
}
if (currentHours<10){
  currentHours = "0"+currentHours;
}
if (currentMinutes<10){
  currentHours = "0"+currentMinutes;
}
if (currentSeconds<10){
  currentHours = "0"+currentSeconds;
}

var Clock = document.getElementById('displayClock')

Clock.textContent = currentHours+":"+currentMinutes+":"+currentSeconds+":"+time;
Clock.innerText = currentHours+":"+currentMinutes+":"+currentSeconds+":"+time;
setTimeout('updateClock()',1000);
}

updateClock();
</script>
